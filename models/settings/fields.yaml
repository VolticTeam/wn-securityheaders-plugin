fields:
    _section_section:
        type: section
        label: Strict-Transport-Security
    
    hsts_enable:
        type: switch
        label: zaxbux.securityheaders::lang.fields.settings.hsts_enable.label
        comment: zaxbux.securityheaders::lang.fields.settings.hsts_enable.comment
        commentHtml: true
        span: left
    hsts_max_age:
        type: dropdown
        label: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.label
        comment: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.comment
        commentHtml: true
        span: right
        showSearch: false
        options:
            2592000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_1months
            5184000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_2months
            7776000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_3months
            10368000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_4months
            12960000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_5months
            15552000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_6months
            31536000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_12months
            63072000: zaxbux.securityheaders::lang.fields.settings.hsts_max_age.option_24months
    hsts_subdomains:
        type: switch
        label: zaxbux.securityheaders::lang.fields.settings.hsts_subdomains.label
        comment: zaxbux.securityheaders::lang.fields.settings.hsts_subdomains.comment
        commentHtml: true
        span: left
    hsts_preload:
        type: switch
        label: zaxbux.securityheaders::lang.fields.settings.hsts_preload.label
        comment: zaxbux.securityheaders::lang.fields.settings.hsts_preload.comment
        commentHtml: true
        span: left
    
    _section_referrer_policy:
        type: section
        label: Referrer-Policy
    
    referrer_policy:
        type: dropdown
        label: zaxbux.securityheaders::lang.fields.settings.referrer_policy.label
        comment: zaxbux.securityheaders::lang.fields.settings.referrer_policy.comment
        commentHtml: true
        span: auto
        showSearch: false
        emptyOption: zaxbux.securityheaders::lang.fields.settings._unset
        options:
            no-referrer: no-referrer
            no-referrer-when-downgrade: no-referrer-when-downgrade
            origin: origin
            origin-when-cross-origin: origin-when-cross-origin
            same-origin: same-origin
            strict-origin: strict-origin
            strict-origin-when-cross-origin: strict-origin-when-cross-origin
            unsafe-url: unsafe-url
    
    _section_frame_options:
        type: section
        label: X-Frame-Options
        comment: Note, this header is obseleted by the CSP frame-ancestors directive.
    
    frame_options:
        type: dropdown
        label: zaxbux.securityheaders::lang.fields.settings.frame_options.label
        comment: zaxbux.securityheaders::lang.fields.settings.frame_options.comment
        commentHtml: true
        span: auto
        showSearch: false
        emptyOption: zaxbux.securityheaders::lang.fields.settings._unset
        options:
            deny: deny
            sameorigin: sameorigin

    _section_content_type_options:
        type: section
        label: X-Content-Type-Options
    content_type_options:
        type: switch
        label: zaxbux.securityheaders::lang.fields.settings.content_type_options.label
        comment: zaxbux.securityheaders::lang.fields.settings.content_type_options.comment
        commentHtml: true
        span: auto
    
    _section_xss_protection:
        type: section
        label: X-XSS-Protection
        comment: '<span class="text-warning"><i class="icon-exclamation-triangle"></i> Deprecated</span>'
        commentHtml: true
    
    xss_protection:
        type: dropdown
        label: zaxbux.securityheaders::lang.fields.settings.xss_protection.label
        comment: zaxbux.securityheaders::lang.fields.settings.xss_protection.comment
        commentHtml: true
        span: auto
        showSearch: false
        emptyOption: zaxbux.securityheaders::lang.fields.settings._unset
        options:
            disable: zaxbux.securityheaders::lang.fields.settings.xss_protection.option_disable
            enable: zaxbux.securityheaders::lang.fields.settings.xss_protection.option_enable
            block: zaxbux.securityheaders::lang.fields.settings.xss_protection.option_block
    
    _csp_section:
        type: section
        label: Content-Security-Policy
        comment: 
    
    csp[report-only]:
        type: switch
        label: zaxbux.securityheaders::lang.fields.settings.csp_report_only.label
        comment: zaxbux.securityheaders::lang.fields.settings.csp_report_only.comment
        commentHtml: true
        span: left
    
    csp[block-all-mixed-content]:
        type: checkbox
        label: zaxbux.securityheaders::lang.fields.settings.csp_block_all_mixed_content.label
        comment: zaxbux.securityheaders::lang.fields.settings.csp_block_all_mixed_content.comment
        commentHtml: true
        span: left
    
    csp[upgrade-insecure-requests]:
        type: checkbox
        label: zaxbux.securityheaders::lang.fields.settings.csp_upgrade_insecure_requests.label
        comment: zaxbux.securityheaders::lang.fields.settings.csp_upgrade_insecure_requests.comment
        commentHtml: true
        span: right
    
    ### sandbox ###
    csp[sandbox]:
        type: dropdown
        label: zaxbux.securityheaders::lang.fields.settings.csp_sandbox.label
        comment: zaxbux.securityheaders::lang.fields.settings.csp_sandbox.comment
        commentHtml: true
        span: auto
        showSearch: false
        emptyOption: -- unset --
        options:
            allow-forms: allow-forms
            allow-modals: allow-modals
            allow-orientation-lock: allow-orientation-lock
            allow-pointer-lock: allow-pointer-lock
            allow-popups: allow-popups
            allow-popups-to-escape-sandbox: allow-popups-to-escape-sandbox
            allow-presentation: allow-presentation
            allow-same-origin: allow-same-origin
            allow-scripts: allow-scripts
            allow-top-navigation: allow-top-navigation
