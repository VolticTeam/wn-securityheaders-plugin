### plugin-types ###
csp[plugin-types][types]:
    type: repeater
    tab: plugin-types
    prompt: Add Plugin
    titleFrom: value
    form:
        fields:
            value:
                type: text
                label: Plugin MIME Type
                comment: e.g. application/x-shockwave-flash
                required: true

### frame-ancestors ###
csp[frame-ancestors][none]:
    type: checkbox
    label: none
    comment: zaxbux.securityheaders::lang.fields.settings.csp_none
    tab: frame-ancestors
    span: left

csp[frame-ancestors][self]:
    type: checkbox
    label: self
    comment: zaxbux.securityheaders::lang.fields.settings.csp_self
    tab: frame-ancestors
    span: right

csp[frame-ancestors][_sources]:
    type: repeater
    tab: frame-ancestors
    span: full
    prompt: zaxbux.securityheaders::lang.fields.settings.csp_sources
    titleFrom: value
    groups:
        host:
            name: zaxbux.securityheaders::lang.fields.settings.csp_source_host.name
            description: zaxbux.securityheaders::lang.fields.settings.csp_source_host.description
            icon: 'icon-chain'
            fields:
                value:
                    type: text
                    label: zaxbux.securityheaders::lang.fields.settings.csp_source_host.name
                    comment: zaxbux.securityheaders::lang.fields.settings.csp_source_host.comment

        scheme:
            name: zaxbux.securityheaders::lang.fields.settings.csp_source_scheme.name
            description: zaxbux.securityheaders::lang.fields.settings.csp_source_scheme.description
            icon: 'icon-chain'
            fields:
                value:
                    type: text
                    label: zaxbux.securityheaders::lang.fields.settings.csp_source_scheme.name
                    comment: zaxbux.securityheaders::lang.fields.settings.csp_source_scheme.comment
csp[report-uri]:
    type: text
    tab: report-uri